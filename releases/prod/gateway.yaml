---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: gateway-prod
  namespace: prod
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.container: semver:*
spec:
  releaseName: gateway-prod
  forceUpgrade: true
  chart:
    git: git@github.com:kevinm444/puma-example-environment-configuration                                 # Repository where your Gateway Helm Chart is located, e.g. git@github.com:wynnel/puma-example-environment-configuration
    path: charts/gateway
    ref: master
  valuesFrom:
  - secretKeyRef:
      name: image-creds
      key: image-creds.yaml
  - secretKeyRef:
      name: gateway-license
      key: license.yaml
  - secretKeyRef:
      name: env
      key: env.yaml
  values:
    replicaCount: 1
    container:
      image: index.docker.io/km94/gateway     # Repository name, e.g docker.sandbox2.apimgcp.com
      tag: '1'                                       # Image tag version, e.g 1.0
    imagePullSecrets:
      -name : examplekey
    hazelcast:
      enabled: false
    service:
      ports:
      - name: http
        internal: 8080
        external: 80
      - name: https
        internal: 8443
        external: 443






